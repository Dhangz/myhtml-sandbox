<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Event Table</title>
    <style>
      * {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      table,
      th,
      td {
        border: 1px solid rgb(0, 0, 0, 0.5);
        border-collapse: collapse;
        text-align: left;
        padding: 10px;
      }

      th {
        text-align: center;
        background-color: lightskyblue;
      }

      td:nth-child(3) {
        width: 250px;
      }

      tr {
         background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">Event Name</th>
          <th>Date</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Birthday Party</td>
          <td>Event Details</td>
          <td>2023-05-28</td>
          <td>Puerto Princesa City, Palawan</td>
        </tr>
        <tr>
          <td>Wedding</td>     
          <td>Event Details</td>
          <td>2023-10-05</td>
          <td>Narra, Palawan</td>
        </tr>
        <tr>
          <td>Wedding Anniversary</td>
          <td>Event Details</td>
          <td>2023-11-01</td>
          <td>Quezon, Palawan</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
